<!DOCTYPE html>
<html lang = "en">
<meta charset = "UTF-8">

<head>
	
	<script>
		function toggleDisplay(id){
			//Toggle whether the div with the id is displayed
			var div = document.getElementById(id);

			if(div.style.display == "none"){
				div.style.display = "block";
			}
			else{
				div.style.display = "none";
			}
		}
	</script>
</head>

<body>
	
<p>Text</p>

</body>

</html>
